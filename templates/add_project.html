        <section id="contact-form" class="contact-form">
            <div class="w-container">
                <h2>Create A Project</h2>
                <div class="w-form">
                    <div id="wf-form-Contact-Form" name="wf-form-Contact-Form" data-name="Contact Form">
                        <div class="contact-form-grid">
                            <div id="w-node-_7e92ade8-f9be-66c3-1350-c87d46e228a2-1edbb706">
                                <label for="First-Name" id="contact-first-name">Title *</label>
                                <input type="text" class="w-input" name="First-Name" data-name="First Name" id="First-Name" required=""/>
                            </div>
                            <div id="w-node-_7e92ade8-f9be-66c3-1350-c87d46e228a6-1edbb706">
                                <label for="Last-Name" id="contact-last-name">image *</label>
                                <input type="text" class="w-input" name="Last-Name" data-name="Last Name" id="Last-Name" required=""/>
                            </div>
                            <div id="w-node-_7e92ade8-f9be-66c3-1350-c87d46e228aa-1edbb706">
                                <label for="Email" id="contact-email">description *</label>
                                <input type="text" class="w-input" name="Email" data-name="Email" id="Email" required=""/>
                            </div>
                            <div id="w-node-_7e92ade8-f9be-66c3-1350-c87d46e228ae-1edbb706">
                                <label for="Contact-Phone-Number" id="contact-phone">github link</label>
                                <input type="tel" class="w-input" name="Contact-Phone-Number" data-name="Contact Phone Number" id="Contact-Phone-Number"/>
                            </div>
                        </div>
                        <div id='error_message'></div>
                        <button onclick='add_new_project()' class="w-button">Submit</button>
                    </div>
                </div>
            </div>
            <script>
              function add_new_project(){
                fetch("/add_new_project", {
                  method: "POST",
                  headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({
                    title: document.getElementById("First-Name").value,
                    image: document.getElementById("Last-Name").value,
                    description: document.getElementById("Email").value,
                    blog_link: document.getElementById("Contact-Phone-Number").value
                  })
                }).then(res => res.json())
                .then(data=>{
                  document.getElementById("error_message").innerHTML = data.returns
                })
              }
            </script>
        </section>
